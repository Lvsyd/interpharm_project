{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Firma Interpharm Slovakia sa prostredníctvom veľkoobchodu a maloobchodu venuje distribúcii liečiv, zdravotnických pomôcok a zdravotníckej techniky." />
    <meta name="author" content="Marek Ferenc" />
    {% block title %}<title>INTERPHARM Slovakia, a.s.</title>{% endblock %}
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="{% url 'domov' %}">INTERPHARM Slovakia, a.s.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'domov' %}">Domov</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'o-nas' %}">O nás</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Služby</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Zastúpenie značiek</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Zákaznícka zóna</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %} {% endblock %}

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-5"><p class="m-0 text-center text-white"> &copy; Pre INTERPHARM, Marek Ferenc 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
